plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    implementation 'junit:junit:4.13.1'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.8'
}

test {
    useJUnit()
}
